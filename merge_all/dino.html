<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: 'Segoe UI', Tahoma;
            color: rgb(90, 87, 87);
            overflow: hidden;
        }

        .loading-text{
            font-family: 'Segoe UI', Tahoma;
            font-weight: 18px;
            color: rgb(90, 87, 87);
        }
        
        .loading-container {
            text-align: center;
            color: black;
            width: 100%;
        }

        .progress-bar {
            width: 200px;
            size: 100px;
            height: 6px;
            background: #27602f;
            border-radius: 5px;
            margin: 20px auto;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #41ab43;
            border-radius: 3px;
            transition: width 0.4s ease;
        }

        .animation-container {
            width: 100%;
            height: 120px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }

        .person, .trex {
            position: absolute;
            height: 60px;  /* Adjust based on your GIF size */
            object-fit: contain;
            z-index: 2;
            
        }

        .person {
            width: 80px;  /* Adjust based on your GIF size */
            animation: moveRight 6s infinite linear;
            animation-delay: -0.8s;
            z-index: 1;
            bottom: 5px;
        }

        .trex {
            width: 150px;  /* Example size */
            height: auto; /* Maintain aspect ratio */
            animation: moveRight 6s infinite linear;
            animation-delay: 0s;
            z-index: 2;
            margin-left: 20px; /* Add some space */
        }


        @keyframes moveRight {
            0% { transform: translateX(-100vw); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
        }

        .percentage {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="animation-container">
            <img class="person" src="D:\useless\merge_trial1\man.gif" alt="Running person">
            <img class="trex" src="D:\useless\merge_trial1\rex.gif" alt="T-Rex">
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">Loading</div>
        <div class="percentage">0%</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progress = document.querySelector('.progress');
            const percentage = document.querySelector('.percentage');
            let currentProgress = 0;

            function updateProgress() {
                if (currentProgress < 100) {
                    currentProgress += Math.floor(Math.random() * 5) + 1;
                    if (currentProgress > 100) currentProgress = 100;
                    
                    progress.style.width = currentProgress + '%';
                    percentage.textContent = currentProgress + '%';
                    
                    const delay = currentProgress > 80 ? 200 : 100;
                    setTimeout(updateProgress, delay);
                }
            }
            updateProgress();
        });
    </script>
    <script>
        setTimeout(() => {
            window.location.href = "question1.html";
        },5000)
    </script>
</body>
</html>
