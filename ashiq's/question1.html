<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="question-container">
        <h1>Answer These Important Questions</h1>
        <form id="prank-form" onsubmit="return handleSubmit(event)">
            <div class="question">
                <label for="question1">What is your full name?</label>
                <input type="text" id="question1" placeholder="Type your answer here..." required>
            </div>
            <div class="question">
                <label for="question2">What is your favorite color?</label>
                <input type="text" id="question2" placeholder="Type your answer here..." required>
            </div>
            <div class="question">
                <label for="question3">Where do you live?</label>
                <input type="text" id="question3" placeholder="Type your answer here..." required>
            </div>
            <!-- Add more questions as needed -->
            <button type="submit" class="wonder-button">Submit</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            // Here you can handle any data processing if needed
            
            // Redirect to another page after form submission
            window.location.href = "loading_screen2.html"; // Replace with the actual path to your next page
        }
    </script>
</body>
</html>
